<!DOCTYPE html>
<html>
	<head>
  	 <title>Sistema de cobros</title>
         <meta charset="UTF-8">
	 <script src="script.js"></script>
	</head>
	<body bgcolor="#FFC72C">
		<center>
			<h1 style="color: black;">Sistema de cobros</h1>
			<form>
				<table>
					<tr>
						<td align="right" style="color: white;"><b>Nombre:</b></td>
						<td><input type="text" id="m" style="border: 2px solid #DA291C;"></td>
					</tr>
					<tr>
						<td align="right" style="color: white;"><b>Apellido:</b></td>
						<td><input type="text" id="a" style="border: 2px solid #DA291C;"></td>
					</tr>
					<tr>
						<td align="right" style="color: white;"><b>DPI:</b></td>
						<td><input type="text" id="dpi" style="border: 2px solid #DA291C;"></td>
					</tr>
					<tr>
						<td align="right" style="color: white;"><b>Sueldo:</b></td>
						<td><input type="text" id="s" style="border: 2px solid #DA291C;"></td>
					</tr>
					<tr>
						<td align="right" style="color: white;"><b>Bono:</b></td>
						<td><input type="text" id="b" style="border: 2px solid #DA291C;"></td>
					</tr>
					<tr>
						<td align="right" style="color: white;"><b>Horas extras:</b></td>
						<td><input type="text" id="h" style="border: 2px solid #DA291C;"></td>
					</tr>
					<tr>
						<td colspan="2" align="center"><input type="button" value="Calcular" onclick="calcular(); document.getElementById('m').value=''; document.getElementById('a').value=''; document.getElementById('dpi').value=''; document.getElementById('s').value=''; document.getElementById('b').value=''; document.getElementById('h').value='';" style="background-color: #DA291C; color: white; border: 2px solid #DA291C;"></td>
					</tr>
				</table>
			</form>
			<p style="color: black;">&copy; 0901-22-1433 Jorge Castellanos</p>
<img src="McDonald's_logo.svg.png"/>
		</center>
	</body>
</html>
